<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Checkout</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    .was-validated .form-control:invalid {
      border-color: #dc3545;
    }
    .was-validated .form-control:valid {
      border-color: #198754;
    }
  </style>
</head>
<body>

<div class="container my-5">
  <h2 class="mb-4">Checkout</h2>
  <form id="checkoutForm" novalidate>
    <div class="row g-3">
      <div class="col-md-6">
        <label for="fullName" class="form-label">Full Name</label>
        <input type="text" class="form-control" id="fullName" required>
        <div class="invalid-feedback">Please enter your full name.</div>
      </div>
      <div class="col-md-6">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" required>
        <div class="invalid-feedback">Please enter a valid email address.</div>
      </div>
      <div class="col-12">
        <label for="address" class="form-label">Address</label>
        <input type="text" class="form-control" id="address" required>
        <div class="invalid-feedback">Please enter your address.</div>
      </div>
      <div class="col-md-6">
        <label for="cardNumber" class="form-label">Card Number</label>
        <input type="text" class="form-control" id="cardNumber" pattern="\d{16}" required>
        <div class="invalid-feedback">Enter a valid 16-digit card number.</div>
      </div>
      <div class="col-md-3">
        <label for="expiryDate" class="form-label">Expiry Date</label>
        <input type="text" class="form-control" id="expiryDate" placeholder="MM/YY" pattern="(0[1-9]|1[0-2])\/\d{2}" required>
        <div class="invalid-feedback">Enter expiry in MM/YY format.</div>
      </div>
      <div class="col-md-3">
        <label for="cvv" class="form-label">CVV</label>
        <input type="text" class="form-control" id="cvv" pattern="\d{3}" required>
        <div class="invalid-feedback">Enter a valid 3-digit CVV.</div>
      </div>
    </div>

    <div class="form-check mt-4">
      <input class="form-check-input" type="checkbox" id="terms" required>
      <label class="form-check-label" for="terms">
        I agree to the terms and conditions
      </label>
      <div class="invalid-feedback">You must agree before submitting.</div>
    </div>

    <button type="submit" class="btn btn-primary mt-4">Place Order</button>
  </form>
</div>

<script>
  // Bootstrap-style client-side validation
  document.getElementById('checkoutForm').addEventListener('submit', function (event) {
    const form = event.target;
    if (!form.checkValidity()) {
      event.preventDefault();
      event.stopPropagation();
    } else {
      alert('Order placed successfully!');
    }
    form.classList.add('was-validated');
  });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
